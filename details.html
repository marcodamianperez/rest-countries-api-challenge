<!DOCTYPE html>
<html lang="en">
<head>

    <!-- meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0, initial-scale=1.0">
    <meta name="author" content="Marco Pérez">
    <meta name="description" content="This is a challenge from Frontend Mentor. For more like this visit https://www.frontendmentor.io/">
    <meta name="keywords" content="challenge, frontend mentor, javascript">

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/fa02e0acb6.js" crossorigin="anonymous"></script>

    <!-- css -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/details.css">

    <!-- other -->
    <title>Where in the world?</title>
</head>
<body>

    <div class="navbar">
        <div class="container">
            <nav class="navbar__inner">
                <h1 class="title">Where in the world?</h1>
                <button class="color-mode">
                    <i class="fas fa-moon"></i>
                    <span>Dark Mode</span>
                </button>
            </nav>
        </div>
    </div>

    <div class="container">
        <a href="index.html" class="button">
            <i class="fas fa-long-arrow-alt-left"></i>
            Back
        </a>

        <div class="country-info">
            <div class="country-flag">
                <img src="https://restcountries.eu/data/col.svg" alt="Colombian flag">
            </div>
            <div class="country-details">
                <div class="country-name">Colombia</div>
                <div class="country-info">
                    <div class="col1">
                        <div class="native-name">Native name: <span>Colombia</span></div>
                        <div class="population">Population: <span>1000000</span></div>
                        <div class="region">Region: <span>Americas</span></div>
                        <div class="subregion">Sub Region: <span>Americas</span></div>
                        <div class="capital">Capital: <span>Bogotá</span></div>
                    </div>
                    <div class="col2">
                        <div class="domain">Top Level Domain: <span>.col</span></div>
                        <div class="currencies">Currencies: <span>Colombian Peso</span></div>
                        <div class="languages">Languages: <span>Español</span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
        
    
    <script src="js/app.js"></script>
    <script src="js/countryapi.js"></script>
</body>
</html>
